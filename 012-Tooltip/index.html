<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>012 - Tooltip</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,400,300,300italic" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div class="frame">
        <div class="quote">
            <p>
                To be idle is a short road to death and to be
                <span class="tooltip">diligent
                    <span class="info">
                        <span class="pronounce">[ˈdɪlɪdʒənt]
                            <span class="fa fa-volume-up"></span>
                        </span>
                        <span class="text">
                            <b>Diligent</b>, Someone who is diligent works hard in a careful and thorough way.
                        </span>
                    </span>
                </span> is a way of life;
                foolish people are idle, wise people are diligent.
            </p>
            <p class="author">Buddha</p>
        </div>
    </div>
    <!-- ./frame -->

</body>

</html>
