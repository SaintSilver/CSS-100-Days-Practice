<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>006 - Profile</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="frame">
        <div class="center">

            <div class="profile">
                <div class="image">
                    <div class="circle-1"></div>
                    <div class="circle-2"></div>
                    <img src="profile.jpg" alt="IU">
                </div>
                <div class="name">@dlwlrma</div>
                <div class="job">singer-songwriter</div>

                <div class="actions">
                    <button class="btn">Follow</button>
                    <button class="btn">Message</button>
                </div>
            </div>

            <div class="stats">
                <div class="box">
                    <span class="value">512</span>
                    <span class="parameter">posts</span>
                </div>
                <div class="box">
                    <span class="value">7.8M</span>
                    <span class="parameter">followers</span>
                </div>
                <div class="box">
                    <span class="value">97</span>
                    <span class="parameter">following</span>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
