<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>013 - User Gallery</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div class="frame">
        <div class="profile" id="profile-1">
            <img src="imgs/profile1.jpg" alt="profile 1">
            <div class="overlay"></div>
            <div class="plus"></div>
        </div>
        <div class="profile" id="profile-2">
            <img src="imgs/profile2.jpg" alt="profile 2">
            <div class="overlay"></div>
            <div class="plus"></div>
        </div>
        <div class="profile" id="profile-3">
            <img src="imgs/profile3.jpg" alt="profile 3">
            <div class="overlay"></div>
            <div class="plus"></div>
        </div>
        <div class="profile" id="profile-4">
            <img src="imgs/profile4.jpg" alt="profile 4">
            <div class="overlay"></div>
            <div class="plus"></div>
        </div>
        <!-- ./profiles -->

        <div class="detail">
            <div class="close"></div>
            <img src="imgs/header.jpg" alt="header image" class="header">

            <div class="image">
                <img src="imgs/profile1.jpg" alt="profile image">
            </div>

            <div class="infos">
                <div class="name">@dlwlrma</div>
                <div class="action">
                    <div class="btn">
                        <div class="fa fa-phone"></div>
                    </div>
                    <div class="btn">
                        <div class="fa fa-comment"></div>
                    </div>
                    <div class="btn">
                        <div class="fa fa-heart"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- ./frame -->

    <script src="main.js"></script>
</body>

</html>
