<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>015 - Upload</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div class="frame">
        <div class="center">

            <div class="bar"></div>
            <div class="title">Drop file to upload</div>

            <div class="dropzone">
                <div class="content">
                    <img src="imgs/upload.svg" alt="upload image" class="upload">

                    <span class="filename"></span>
                    <input type="file" class="input">
                </div>
            </div>

            <img src="imgs/syncing.svg" class="syncing">
            <img src="imgs/checkmark.svg" class="done">
            <div class="upload-btn">Upload File</div>

        </div>
        <!-- ./center -->
    </div>
    <!-- ./frame -->

    <script src="main.js"></script>
</body>

</html>
